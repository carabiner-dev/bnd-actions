name: setup-bnd
author: carabiner-dev
description: 'Installs the bnd attester into the runner'
branding:
  icon: 'package'
  color: 'blue'
inputs:
  install-dir:
    description: 'Path to install the binary'
    required: false
    default: '$HOME/.carabiner/bin'
runs:
  using: "composite"
  steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          repository: carabiner-dev/bnd
          path: '$HOME/.carabiner/build/bnd/'

      - name: Set up Go
        uses: actions/setup-go@3041bf56c941b39c61721a86cd11f3bb1338122a # v5.2.0
        with:
          go-version-file: '$HOME/.carabiner/build/bnd/go.mod'
          cache: false
          check-latest: true

      - name: Build
        run: |
          go build -o ${{ inputs.install-dir }}/bnd

      - if: ${{ runner.os == 'Linux' || runner.os == 'macOS' }}
        run: echo "${{ inputs.install-dir }}" >> $GITHUB_PATH
        shell: bash
      - if: ${{ runner.os == 'Windows' }}
        run: echo "${{ inputs.install-dir }}" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        shell: pwsh
